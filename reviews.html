<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews | Nebula</title>
    
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/reviews.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="/js/navbar.js" defer></script>
    <script type="module" src="/js/reviews.js" defer></script>
</head>
<body>

    <div class="page-content">
        <div class="reviews-form">
            <h1>Leave a Review</h1>
            
            <div id="profile-display">
                <img id="profile-display-img" src="/images/user.png" alt="Profile">
                <span id="profile-display-name">Guest</span>
            </div>

            <br><br>

            <div class="rating">
                <i class="fa-regular fa-star star" data-value="1"></i>
                <i class="fa-regular fa-star star" data-value="2"></i>
                <i class="fa-regular fa-star star" data-value="3"></i>
                <i class="fa-regular fa-star star" data-value="4"></i>
                <i class="fa-regular fa-star star" data-value="5"></i>
                <input type="hidden" id="rating-value" value="0">
            </div>

            <div class="form-group">
                <input type="text" id="review-title" placeholder="Review Title" autocomplete="off">
            </div>

            <div class="form-group">
                <textarea id="review-body" rows="4" placeholder="Share your experience..." autocomplete="off"></textarea>
            </div>

            <button id="post-review-btn" class="btn-primary">Post Review</button>
            <p id="form-message" style="margin-top:15px; display:none;"></p>
        </div>

        <div class="reviews-list">
            <h2>Community Feedback</h2>
            <div id="reviews-container">
                <p style="color:#888;">Connecting to Nebula database...</p>
            </div>
        </div>
    </div>
</body>
</html>
