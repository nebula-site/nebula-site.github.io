name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch: # Allows you to run it manually from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject Secrets
        run: |
          # This finds EVERY .js file in your repo and replaces secret1/secret2
          # It works whether your files are in /js/ or the root folder
          find . -name "*.js" -exec sed -i "s|secret1|${{ secrets.secret1 }}|g" {} +
          find . -name "*.js" -exec sed -i "s|secret2|${{ secrets.secret2 }}|g" {} +

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
