name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]

# THIS IS THE PART YOU WERE MISSING:
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject Secrets
        run: |
          # Make sure these match your JS folder/file names!
          sed -i "s|secret1|${{ secrets.SUPABASE_URL }}|g" js/*.js
          sed -i "s|secret2|${{ secrets.SUPABASE_KEY }}|g" js/*.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
