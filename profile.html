<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula - Profile</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    
    <script type="module" src="/js/profile.js" defer></script>
</head>

<body>
    <div id="buttonContainer" style="display:none;"></div>

    <main>
        <h1>Your Profile</h1>
        <p id="profile-status">Loading...</p>
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>

        <section id="profile-card">
            <img id="profile-pic" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23a3f7ff' opacity='0.2'/%3E%3Ccircle cx='50' cy='50' r='35' fill='none' stroke='%23a3f7ff' stroke-width='2'/%3E%3C/svg%3E" alt="avatar">
            <div class="profile-info">
                <div>
                    <div class="label">Username</div>
                    <div class="value" id="profile-name">User</div>
                </div>
                <div>
                    <div class="label">Email</div>
                    <div class="value" id="profile-email">user@example.com</div>
                </div>
                <div class="profile-actions">
                    <button class="btn btn-secondary" id="editProfileBtn"><i class="fa fa-pen"></i> Edit Profile</button>
                    <button class="btn btn-danger" id="signOutBtn"><i class="fa fa-sign-out"></i> Sign Out</button>
                </div>
            </div>
        </section>

        <section id="auth-section" class="auth-section">
            <h2>Welcome to Nebula</h2>
            <div class="auth-buttons">
                <button class="btn btn-primary" id="signInBtn"><i class="fa fa-sign-in"></i> Sign In</button>
                <button class="btn btn-secondary" id="signUpBtn"><i class="fa fa-user-plus"></i> Sign Up</button>
            </div>
        </section>
    </main>

    <div id="signInModal" class="modal">
        <div class="modal-content">
            <h2><i class="fa fa-sign-in"></i> Sign In</h2>
            <div class="form-group">
                <label><i class="fa fa-envelope"></i> Email</label>
                <input type="email" id="signInEmail" placeholder="your@email.com" />
            </div>
            <div class="form-group">
                <label><i class="fa fa-lock"></i> Password</label>
                <input type="password" id="signInPassword" placeholder="Enter your password" />
            </div>
            <div class="modal-buttons">
                <button class="btn btn-tertiary" id="loginBtn"><i class="fa fa-check"></i> Sign In</button>
                <button class="btn btn-danger" id="closeSignInBtn"><i class="fa fa-times"></i> Cancel</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2><i class="fa fa-edit"></i> Edit Profile</h2>
            <div class="form-group">
                <label><i class="fa fa-image"></i> Avatar</label>
                <img id="avatarPreview" class="avatar-preview" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23a3f7ff' opacity='0.2'/%3E%3Ccircle cx='50' cy='50' r='35' fill='none' stroke='%23a3f7ff' stroke-width='2'/%3E%3C/svg%3E" alt="avatar preview">
                <div class="file-input-wrapper">
                    <input type="file" id="avatarUpload" accept="image/*" />
                    <button type="button" class="upload-btn" id="uploadAvatarBtn"><i class="fa fa-upload"></i> Upload Avatar</button>
                </div>
            </div>
            <div class="form-group">
                <label><i class="fa fa-user"></i> Username</label>
                <input type="text" id="editUsername" placeholder="Enter your username" />
            </div>
            <div class="modal-buttons">
                <button class="btn btn-tertiary" id="saveProfileBtn"><i class="fa fa-save"></i> Save Changes</button>
                <button class="btn btn-danger" id="closeEditBtn"><i class="fa fa-times"></i> Cancel</button>
            </div>
        </div>
    </div>
    <div id="signUpModal" class="modal">
    <div class="modal-content">
        <h2><i class="fa fa-user-plus"></i> Create Account</h2>
        <div class="form-group">
            <label><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="signUpName" placeholder="Your Name" />
        </div>
        <div class="form-group">
            <label><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="signUpEmail" placeholder="your@email.com" />
        </div>
        <div class="form-group">
            <label><i class="fa fa-lock"></i> Password</label>
            <input type="password" id="signUpPassword" placeholder="Minimum 6 characters" />
        </div>
        <div class="modal-buttons">
            <button class="btn btn-tertiary" id="createAccountBtn"><i class="fa fa-check"></i> Sign Up</button>
            <button class="btn btn-danger" id="closeSignUpBtn"><i class="fa fa-times"></i> Cancel</button>
        </div>
    </div>
</div>


    <footer>
        <p style="margin: 0;"><i class="fa fa-star"></i> Nebula â€” gaming meets reality!</p>
        <nav style="margin-top: 8px;">
            <a href="/privacy.html"><i class="fa fa-shield"></i> Privacy Policy</a>
            <a href="/terms.html"><i class="fa fa-file-contract"></i> Terms of Service</a>
            <a href="/contact.html"><i class="fa fa-envelope"></i> Contact Us</a>
            <a href="/DMCA.html"><i class="fa fa-gavel"></i> DMCA</a>
        </nav>
    </footer>
</body>
</html>
