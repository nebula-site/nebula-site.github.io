<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto+Mono&family=Inter:wght@900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-red: #ff4757;
            --nebula-blue: #7aa7d8;
            --bg-deep: #0d1b35; /* Matches your #desc-1 background */
            --glass: rgba(30, 40, 60, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* True black background */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(122, 167, 216, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(217, 167, 216, 0.05) 0%, transparent 40%);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Fullscreen glass container */
        .container {
            text-align: center;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(163,247,255,0.08);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            max-width: 600px;
            animation: spaceFloat 6s ease-in-out infinite;
        }

        @keyframes spaceFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 8rem;
            font-weight: 900;
            margin: 0;
            line-height: 1;
            letter-spacing: -5px;
            font-family: 'Orbitron', sans-serif; /* Orbitron for headers */
            color: white;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
        }

        h1::after {
            content: '404';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            color: var(--accent-red);
            opacity: 0.4;
            filter: blur(20px);
            z-index: -1;
        }

        h2 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
            color: var(--nebula-blue); /* Nebula Blue from your site */
        }

        .divider {
            width: 60px;
            height: 4px;
            background: var(--accent-red);
            margin: 25px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px var(--accent-red);
        }

        p {
            color: #d9e8f7; /* Matching your para color */
            font-family: 'Roboto Mono', monospace; /* Mono font from your site */
            font-size: 1.1rem;
            max-width: 450px;
            margin: 20px auto;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(30, 40, 60, 0.6);
            color: white;
            text-decoration: none;
            padding: 18px 35px;
            border-radius: 50px; /* Matching the rounded vibe of your images */
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            border: 1px solid rgba(163,247,255,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 10px;
        }

        .btn-home:hover {
            background: var(--accent-red);
            border-color: var(--accent-red);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.4);
        }

        /* Background Icons matching the faint space theme */
        .bg-icon {
            position: absolute;
            color: rgba(122, 167, 216, 0.05); /* Using Nebula Blue at low opacity */
            z-index: -1;
            font-size: 18rem;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <i class="fa-solid fa-shuttle-space bg-icon" style="top: -5%; left: -5%; transform: rotate(45deg);"></i>
    <i class="fa-solid fa-satellite bg-icon" style="bottom: -5%; right: -5%; transform: rotate(-15deg);"></i>

    <div class="container">
        <div class="glitch-wrapper">
            <h1>404</h1>
        </div>
        <h2>Page Not Found</h2>
        <div class="divider"></div>
        
        <a href="/" class="btn-home">
            <i class="fa-solid fa-house"></i>
            RETURN TO BASE
        </a>
    </div>

</body>
</html>
