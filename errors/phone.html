<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Desktop Only</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 30px;
        }

        i {
            font-size: 5rem;
            color: #ff4757;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 15px rgba(255, 71, 87, 0.4));
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0 0 15px 0;
            letter-spacing: -1px;
        }

        .divider {
            width: 60px;
            height: 5px;
            background: #ff4757;
            margin: 0 auto 25px auto;
            border-radius: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            max-width: 320px;
            margin: 0 auto;
            line-height: 1.6;
        }

        strong {
            color: #fff;
        }

        .code {
            margin-top: 40px;
            font-family: monospace;
            color: #333;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="fa-solid fa-desktop"></i>
        <h1>SITE UNREACHABLE</h1>
        <div class="divider"></div>
        <p>This console is optimized for high-performance input. It can only be accessed on a <strong>Computer</strong> or <strong>Tablet</strong>.</p>
        
        <div class="code">Error_Code: ERR_MOBILE_RESTRICTED</div>
    </div>

</body>
</html>
