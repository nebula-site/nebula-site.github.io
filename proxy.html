<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static UV Browser</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@2.0.0/dist/uv.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@2.0.0/dist/uv.config.js"></script>
    <script src="/js/uv.config.js"></script>

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .nav-bar {
            display: flex;
            padding: 10px;
            background: #222;
            border-bottom: 1px solid #444;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #444;
            background: #000;
            color: white;
            outline: none;
        }
        button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #0056b3; }
        iframe {
            flex: 1;
            border: none;
            width: 100%;
            background: #fff;
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <input type="text" id="address" placeholder="Search with Google or enter a URL">
        <button id="search-btn">Go</button>
    </div>

    <iframe id="frame"></iframe>

    <script>
        const input = document.getElementById('address');
        const btn = document.getElementById('search-btn');
        const frame = document.getElementById('frame');

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/uv.sw.js', {
                scope: __uv$config.prefix
            }).then(() => {
                console.log('Service Worker Registered');
            });
        }

        function loadUrl() {
            let url = input.value.trim();
            if (!url) return;

            if (!url.includes('.') || url.includes(' ')) {
                url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
            } else if (!url.startsWith('http')) {
                url = 'https://' + url;
            }

            // Encode and load
            frame.src = __uv$config.prefix + Ultraviolet.codec.xor.encode(url);
        }

        btn.addEventListener('click', loadUrl);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') loadUrl();
        });
    </script>
</body>
</html>
