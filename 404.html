<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Your Exact Color Palette */
            --midnight-blue: #162441;
            --panel-bg: #1a2a4a;
            --cyan-text: #a3f7ff;
            --dim-text: #a0a0a0;
            --border-glow: rgba(163, 247, 255, 0.12);
            --btn-blue: #244466;
            --btn-hover: #2d5580;
        }

        /* Fullscreen Layout Setup */
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            width: 100vw;  /* Full viewport width */
            background-color: #0a0e1a; /* Matching your form input backgrounds */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Space Grotesk', sans-serif;
            color: #ffffff;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Main Center Card - Matches .reviews-form */
        .error-card {
            background: var(--panel-bg);
            backdrop-filter: blur(8px);
            padding: 60px 50px;
            border-radius: 22px;
            border: 1px solid var(--border-glow);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Large 404 Header - Matches your .reviews-form h1 colors */
        h1 {
            color: var(--cyan-text);
            margin: 0;
            font-size: 7rem;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(163,247,255,0.2);
            line-height: 1;
        }

        /* Section Title - Matches h2.section-title */
        h2 {
            color: #ffffff;
            font-size: 1.6rem;
            margin: 15px 0 25px 0;
            border-left: 4px solid var(--btn-blue);
            padding-left: 15px;
            display: inline-block;
            text-align: left;
            text-transform: capitalize;
        }

        /* Description - Matches .review-text */
        p {
            color: var(--dim-text);
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0 0 40px 0;
        }

        /* Button Styling - Matches .btn-primary */
        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--btn-blue);
            color: var(--cyan-text);
            border: 1px solid rgba(163,247,255,0.2);
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.2, 0.2, 1);
        }

        .btn-home:hover {
            background: var(--btn-hover);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 25px rgba(163,247,255,0.15);
        }

        /* System Status Badge - Matches #profile-display styling */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 18px;
            background: rgba(10, 14, 26, 0.5);
            border: 1px solid var(--border-glow);
            border-radius: 50px;
            margin-bottom: 30px;
            color: var(--cyan-text);
            font-size: 0.85rem;
            font-weight: 700;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #ff4757; /* Professional Red Alert */
            border-radius: 50%;
            box-shadow: 0 0 10px #ff4757;
        }

        /* Subtle Background Decorative Grid */
        .bg-grid {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: radial-gradient(circle, rgba(163,247,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="error-card">
        <div class="status-badge">
            <div class="status-dot"></div>
            404 Error Page not Found
        </div>
        
        <h1>404</h1>
        <h2>Page not Found</h2>
        
        <p>The system was unable to retrieve the requested data. This link may have expired or the directory path has been modified within the dashboard database.</p>
        
        <a href="/index.html" class="btn-home">
            <i class="fa-solid fa-home"></i>
            Return to site home
        </a>
    </div>

</body>
</html>
