<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula - AI</title>
  <link rel="stylesheet" href="/css/ai.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
  <link rel="stylesheet" href="/css/navbar.css" />
  <script src="/js/main.js"></script>
  <script src="/js/navbar.js"></script>
</head>
<body style="margin-bottom: 75px;">
  <div class="centered" style="text-align:center; margin-top:10px;">
    <img class="waffles" src="/images/favicon.png" width="120" height="120" alt="Nebula Logo" />
    <h1 style="color:#a3f7ff; font-family:'Bebas Neue', font-size:48px; margin:8px 0 4px;">Lunar Copilot</h1>
    <p id="greeting" style="color:#e0e6ff; margin:0 0 12px; font-weight:600;">Loading...</p>
  </div>

  <div id="chat"></div>
  <div id="inputs">
    <input type="text" id="input" autocomplete="off" placeholder="Type a message...">
    <button id="send">Send</button>
  </div>

  <!-- Sign-in overlay (shown when user is not authenticated) -->
  
  <script src="https://js.puter.com/v2/"></script>
  <script src="/js/ai.js"></script>
</body>
</html>
