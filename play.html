<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula | Play</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<style>
/* =============================
   GLOBAL
============================= */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    font-family: 'Space Grotesk', sans-serif;
}

/* =============================
   GAME CONTAINER
============================= */
#game-container {
    height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
}

/* =============================
   HEADER
============================= */
#game-header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 24px;
    padding: 16px 0;
}

#game-image {
    width: 80px;
    height: 80px;
    border-radius: 18px;
    box-shadow: 0 4px 16px #a3f7ff44;
    border: 2px solid #3f00ff;
    background: #1a0033;
    object-fit: cover;
    display: none;
}

#game-name {
    color: #a3f7ff;
    font-family: "Bebas Neue";
    margin: 0;
}

/* =============================
   IFRAME AREA
============================= */
#iframe-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 0;
}

#iframe-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
    background: #000;
}

/* =============================
   FULLSCREEN MODE
============================= */
#iframe-container.fullscreen {
    position: fixed;
    inset: 0;
    z-index: 9998;
    background: #000;
}

/* =============================
   NAVBAR-LIKE BUTTON BAR
============================= */
#game-btn-bar {
    position: fixed;
    bottom: 90px; /* above main navbar */
    left: 15px;
    z-index: 10000;
}

#game-btn-bubble {
    background: linear-gradient(135deg, #3f00ff 0%, #1a0033 100%);
    padding: 8px 14px;
    border-radius: 50px;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 4px 16px #a3f7ff22;
}

/* MATCH NAVBAR BUTTON STYLE */
#game-btn-bubble button {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    border: 2px solid #a3f7ff;
    background: linear-gradient(135deg, #3f00ff 0%, #a3f7ff 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    animation: glow 2.5s infinite;
    transition: .25s;
}

#game-btn-bubble button:hover {
    transform: scale(1.1);
    background: linear-gradient(135deg, #1a0033 0%, #3f00ff 100%);
    border-color: #ffb3fe;
}

#game-btn-bubble i {
    color: #e0e6ff;
    font-size: 1.4rem;
}

/* Glow Animation */
@keyframes glow {
    0%,100% { box-shadow: 0 0 8px #3f00ff55; }
    50% { box-shadow: 0 0 16px #a3f7ff88; }
}

/* =============================
   PARTICLES BG
============================= */
#particles-js {
    position: fixed;
    inset: 0;
    z-index: -1;
}
</style>
</head>

<body>

<div id="game-container">

    <!-- TOP HEADER -->
    <div id="game-header">
        <img id="game-image" alt="Game">
        <h2 id="game-name"></h2>
    </div>

    <!-- GAME AREA -->
    <div id="iframe-container">
        <iframe id="myIframe"
            allow="autoplay; fullscreen; encrypted-media; picture-in-picture; web-share"
            sandbox="allow-scripts allow-same-origin allow-forms">
        </iframe>
    </div>
</div>

<!-- =============================
     FLOATING BUTTON BAR (NAVBAR STYLE)
============================= -->
<div id="game-btn-bar">
    <div id="game-btn-bubble">
        <button onclick="goHome()" title="Back to games">
            <i class="fa fa-house"></i>
        </button>

        <button id="fullscreenButton" onclick="makeFullscreen()" title="Fullscreen">
            <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
        </button>

        <button id="reloadButton" onclick="reloadIframe()" title="Reload">
            <i class="fa fa-refresh"></i>
        </button>
    </div>
</div>

<div id="particles-js"></div>

<script>
/* =============================
   PAGE EFFECTS
============================= */
function pausePageEffects() {
    const p = document.getElementById('particles-js');
    if (p) p.style.display = 'none';
}
function restorePageEffects() {
    const p = document.getElementById('particles-js');
    if (p) p.style.display = '';
}

/* Load Game */
window.addEventListener('load', function () {
    const gameLink = sessionStorage.getItem('gameLink');
    const gameName = sessionStorage.getItem('gameName');
    const gameImage = sessionStorage.getItem('gameImage');

    if (gameLink && gameName) {
        document.getElementById('game-name').innerText = gameName;

        const img = document.getElementById('game-image');
        if (gameImage) {
            img.src = gameImage;
            img.style.display = 'block';
        }

        startGame();
    } else {
        window.location.href = "/games";
    }
});

function startGame() {
    const iframe = document.getElementById('myIframe');
    pausePageEffects();

    let finalSrc = sessionStorage.getItem('gameLink') || '';
    if (!finalSrc.startsWith('http') && !finalSrc.startsWith('/'))
        finalSrc = '/' + finalSrc;

    iframe.src = finalSrc;
}

function reloadIframe() {
    const iframe = document.getElementById('myIframe');
    const currentSrc = iframe.src;
    const reloadIcon = document.querySelector("#reloadButton i");

    reloadIcon.classList.add("fa-spin");

    iframe.src = '';
    setTimeout(() => {
        iframe.src = currentSrc;
        reloadIcon.classList.remove("fa-spin");
    }, 150);
}

/* =============================
   FULLSCREEN LOGIC
============================= */
function makeFullscreen() {
    const el = document.getElementById('iframe-container');

    if (el.requestFullscreen) el.requestFullscreen();
    if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    if (el.msRequestFullscreen) el.msRequestFullscreen();

    el.classList.add("fullscreen");
    pausePageEffects();
}

document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) {
        document.getElementById('iframe-container').classList.remove("fullscreen");
        restorePageEffects();
    }
});

/* =============================
   NAV BUTTONS
============================= */
function goHome() {
    restorePageEffects();
    window.location.href = "/games";
}
</script>

</body>
</html>
