<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nebula | Play</title>
  <meta name="description" content="Welcome to Nebula, Where Fun, is Only 1 Click Away!">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  width: 100%;
  height: 100%;
  font-family: 'Nunito', sans-serif;
  background-color: #000; /* Solid black background */
  margin: 0;
}


    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    .game-wrapper {
      position: relative;
      width: 960px;
      max-width: 100%;
      border: 3px solid #333;
      border-radius: 12px 12px 0 0;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      margin: 50px auto 0;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      background-color: #000;
      display: block;
    }

    .bottom-bar {
      width: 960px;
      max-width: 100%;
      background-color: #1b1b1b;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.4);
      margin: 0 auto 40px;
    }

    .game-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .game-info img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 8px;
    }

    .game-info span {
      font-size: 16px;
      font-weight: bold;
      color: #ccc;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .controls button,
    .controls a {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: auto;
    }

    .controls button:hover,
    .controls a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.4s ease;
    }

    .play-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    form button {
      margin-top: 2em;
      padding: 0.8em;
      border: none;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #00c0cc;
    }

    #top-text {
      margin-top: 75px;
      font-family: Nunito;
      color: #fff;
      animation: glow 2s ease-in-out infinite;
      font-size: 4rem;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px lightgrey, 0 0 10px #fff; }
      50% { text-shadow: 0 0 10px #fff, 0 0 20px lightgrey; }
      100% { text-shadow: 0 0 5px lightgrey, 0 0 10px #fff; }
    }
    /* From Uiverse.io by cssbuttons-io */ 
button {
 position: relative;
 display: inline-block;
 cursor: pointer;
 outline: none;
 border: 0;
 vertical-align: middle;
 text-decoration: none;
 background: transparent;
 padding: 0;
 font-size: inherit;
 font-family: inherit;
}

button. play {
 width: 12rem;
 height: auto;
}

button.play .circle {
 transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
 position: relative;
 display: block;
 margin: 0;
 width: 3rem;
 height: 3rem;
 background: #282936;
 border-radius: 1.625rem;
}

button.play .circle .icon {
 transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
 position: absolute;
 top: 0;
 bottom: 0;
 margin: auto;
 background: #fff;
}

button.play .circle .icon.arrow {
 transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
 left: 0.625rem;
 width: 1.125rem;
 height: 0.125rem;
 background: none;
}

button.play .circle .icon.arrow::before {
 position: absolute;
 content: "";
 top: -0.29rem;
 right: 0.0625rem;
 width: 0.625rem;
 height: 0.625rem;
 border-top: 0.125rem solid #fff;
 border-right: 0.125rem solid #fff;
 transform: rotate(45deg);
}

button.play .button-text {
 transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
 position: absolute;
 top: 0;
 left: 0;
 right: 0;
 bottom: 0;
 padding: 0.75rem 0;
 margin: 0 0 0 1.85rem;
 color: #282936;
 font-weight: 700;
 line-height: 1.6;
 text-align: center;
 text-transform: uppercase;
}

button:hover .circle {
 width: 100%;
}

button:hover .circle .icon.arrow {
 background: #fff;
 transform: translate(1rem, 0);
}

button:hover .button-text {
 color: #fff;
}
  </style>
</head>
<body>
  <canvas></canvas>
  <div class="game-wrapper">
    <div class="play-overlay" id="playOverlay">
      <button class="play">
      <span class="circle" aria-hidden="true">
      <span class="icon arrow"></span>
      </span>
      <span class="button-text">Play Game!</span>
      </button>
    </div>
    <iframe id="myIframe" src="" frameborder="0"></iframe>
  </div>

  <div class="bottom-bar">
    <div class="game-info">
      <img id="game-image" src="/images/placeholder.png" alt="Game Icon">
      <span id="game-name">Loading...</span>
    </div>

    <div class="controls">
      <a href="/games" title="Go Home"><i class="fa fa-home"></i></a>
      <button onclick="reloadGame()" title="Reload Game"><i class="fa fa-rotate-right"></i></button>
      <button onclick="toggleFullscreen()" title="Fullscreen"><i class="fa fa-expand"></i></button>
      <!-- Mute Button -->
    </div>
  </div>

  <script>
    let gameLink = '';
    let isMuted = false;
    const iframe = document.getElementById('myIframe');
    const muteButton = document.getElementById('muteButton');
    const muteIcon = document.getElementById('muteIcon');

    document.addEventListener('DOMContentLoaded', () => {
      const name = sessionStorage.getItem('gameName');
      const image = sessionStorage.getItem('gameImage');
      gameLink = sessionStorage.getItem('gameLink');

      const gameName = document.getElementById('game-name');
      const gameImage = document.getElementById('game-image');

      if (gameLink && name && image) {
        gameName.textContent = name;
        gameImage.src = image;
      } else {
        gameName.textContent = "Game Not Found";
      }
    });

    function startGame() {
      iframe.src = gameLink;
      const overlay = document.getElementById('playOverlay');
      overlay.classList.add('hidden');
    }

    function reloadGame() {
      iframe.src = iframe.src;
    }

    function toggleFullscreen() {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    // Mute Button Function
    function toggleMute() {
      isMuted = !isMuted;
      muteIcon.className = isMuted ? 'fa fa-volume-mute' : 'fa fa-volume-up';

      // If iframe is from the same domain, we can directly access it
      if (iframe.contentWindow) {
        const iframeDocument = iframe.contentWindow.document;
        const audioElements = iframeDocument.querySelectorAll('audio, video');
        
        audioElements.forEach((audio) => {
          audio.muted = isMuted;
        });
      }
    }
  </script>
  <script src="/javascript/main.js"></script>
</body>
